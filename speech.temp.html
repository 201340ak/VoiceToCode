<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Voice To Code</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <button type="button" onclick="StartArtyomOneCommand();">Start artyom one command</button>
        <button type="button" onclick="StartArtyomContinuous();">Start artyom continuous assistant</button>
        <br>
        <button type="button" onclick="StopArtyom();">Stop recognition</button>
    </div>
</body>
<script src="Assets/javascript/menu.js"></script>
<script src="node_modules/artyom.js/build/artyom.window.min.js"></script>
<script src="Assets/javascript/speech.js"></script>
<script>artyom.say("I will read this text on your computer, great isn't?");</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
<script>
if (annyang) {
  // Let's define a command.
  var commands = {
    'hello': function() { alert('Hello world!'); }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening.
  annyang.start();
}
</script>
</html>
